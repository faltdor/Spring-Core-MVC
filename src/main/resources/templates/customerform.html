<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
    <title>Product</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>New Customer</h2>
            </div>
        </div>
        <div class="row">
            <div>
                <form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">First Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{firstName}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Last Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{lastName}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{email}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Phone Number:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{phoneNumber}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Address Line One:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{addressLineOne}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Address Line Two:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{addressLineTwo}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">City:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{city}" />
                        </div>
                    </div>                    <div class="form-group">
                        <label class="col-sm-2 control-label">State:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{state}" />
                        </div>
                    </div>                    <div class="form-group">
                        <label class="col-sm-2 control-label">Zip Code:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{zipCode}" />
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
